<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Strathmore Parking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
  <div class="flex items-center justify-center min-h-[75vh]">
    <form action="/register" method="POST" class="w-full max-w-md p-8 bg-white dark:bg-gray-800 shadow-xl rounded-2xl space-y-4">
      <h2 class="text-2xl font-bold text-center">Register New User</h2>

      <input name="username" placeholder="Username" required class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white" />
      <input name="email" type="email" placeholder="Email Address" required class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white" />
      <input name="password" type="password" placeholder="Password" required class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white" />
      <input name="first_name" placeholder="First Name (Optional)" class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white" />
      <input name="last_name" placeholder="Last Name (Optional)" class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white" />

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-md">
        Register
      </button>

      <p class="text-center text-sm">
        Already have an account? 
        <a href="/login" class="text-blue-400 hover:underline">Login</a>
      </p>
    </form>
  </div>
</body>
</html>
