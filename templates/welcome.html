<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strathmore Parking System</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans">

  <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
      <h2 class="text-center text-3xl font-bold tracking-tight">Welcome to Strathmore Smart Parking</h2>
      <p class="text-center text-sm text-gray-500 dark:text-gray-400">Manage your parking with ease and real-time insights.</p>

      <!-- Login/Register Section -->
      <div class="space-y-4">
        <a href="/login" class="flex items-center justify-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
          <i data-lucide="log-in" class="w-5 h-5 mr-2"></i> Login
        </a>
        <a href="/register" class="flex items-center justify-center px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
          <i data-lucide="user-plus" class="w-5 h-5 mr-2"></i> Register
        </a>
      </div>

      <!-- System Features -->
      <div class="mt-8">
        <h3 class="text-xl font-semibold mb-4">System Features</h3>
        <ul class="space-y-3">
          <li class="flex items-center">
            <i data-lucide="map-pin" class="w-5 h-5 mr-2 text-blue-500"></i> Real-Time Slot Monitoring
          </li>
          <li class="flex items-center">
            <i data-lucide="bar-chart" class="w-5 h-5 mr-2 text-yellow-500"></i> Slot Usage Analytics
          </li>
          <li class="flex items-center">
            <i data-lucide="mic" class="w-5 h-5 mr-2 text-red-500"></i> Voice Assistant for Security
          </li>
          <li class="flex items-center">
            <i data-lucide="file-text" class="w-5 h-5 mr-2 text-purple-500"></i> PDF & CSV Report Exports
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
