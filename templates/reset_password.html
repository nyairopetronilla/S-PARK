<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Passwords</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <form action="/reset-password" method="POST"
        class="bg-gray-800 p-8 rounded-xl shadow-md w-full max-w-lg space-y-5">

    <h2 class="text-2xl font-bold text-center">ðŸ›  Admin Password Reset</h2>

    <label class="block text-sm font-semibold">Select User</label>
    <select name="username" required class="w-full p-2 rounded-md bg-gray-700 text-white">
      {% for user in users %}
        <option value="{{ user.username }}">{{ user.username }} ({{ user.role }})</option>
      {% endfor %}
    </select>

    <input type="password" name="new_password" placeholder="New Password" required
      class="w-full px-4 py-2 rounded-md border dark:border-gray-600 dark:bg-gray-700 dark:text-white" />

    <button type="submit"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-md">Reset Password</button>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="mt-4">
          {% for category, message in messages %}
            <li class="{% if category == 'error' %}text-red-400{% else %}text-green-400{% endif %} text-sm">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

  </form>
</body>
</html>
